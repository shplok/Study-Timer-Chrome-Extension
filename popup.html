<!DOCTYPE html>
<html>
<head>
  <title>Study Timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Timer History</title>
</head>
<body>
  <h1>Study Timer</h1>
  <div id="timer">00:00</div>
  <input type="number" id="minutes" placeholder="Enter Minutes">
  <input type="number" id="seconds" placeholder="Enter Seconds">
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <button id="reset">Reset</button>

  <button id="timer-tab-button">Timer</button>
  <button id="history-tab-button">History</button>
  <h1>Timer History</h1>
  <button id="history-button">View History</button>
  <ul id="history-list"></ul>
  <script src="popup.js"></script>

  <script src="timer.js"></script>
</body>
</html>
